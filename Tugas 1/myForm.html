<html>
    <head>
        <title>Hyperion|Sign Up</title>
        <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/royal-crowns/512/royal-alphabet-crown-letter-english-h-512.png" type="image/icon">
        <link href="myForm.css" rel="stylesheet" type="text/css">
    </head>
    <body class="formbody">
        <form action="Welcome.html" method="POST">
            <h1 class="titlepage">Hyperion</h1>
            <fieldset>
                <legend class="signup">Sign-Up Form</legend>
                <p>
                    <label for="firstname" class="firstname">First Name:</label><br>
                    <input type="text" name="firstname"><br>
                    <label for="lastname" class="lastname">Last Name:</label><br>
                    <input type="text" name="lastname"><br>
                    <label for="email" class="email">E-mail:</label><br>
                    <input type="email" name="email"><br>
                    <label for="password" class="password">Password:</label><br>
                    <input type="password" name="password">
                </p>
                <input type="submit" value="Submit" class="submit">
            </fieldset>
</html>
